<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>恭喜发财</title>

<style>
/* --- BODY & LAYOUT --- */
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* header top, footer bottom */
    align-items: center;
    background: linear-gradient(to bottom, #b30000, #ff1a1a);
    font-family: "Microsoft YaHei", sans-serif;
    text-align: center;
    overflow: hidden;
}

/* --- HEADER --- */
header {
    margin-top: 15px;
    font-size: 8vw;
    font-weight: bold;
    color: gold;
    text-shadow: 2px 2px 8px #ffcc00;
}

/* --- IMAGE POP-UP --- */
.image-container {
    position: relative;
    flex: 1; /* Take available space between header & footer */
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.pop-image {
    max-height: 50vh;
    max-width: 85vw;
    width: auto;
    height: auto;
    transform: scale(0);
    animation: popUp 2.5s ease-out forwards;
}

@keyframes popUp {
    0% { transform: scale(0); }
    80% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

/* --- FOOTER --- */
footer {
    margin-bottom: 15px;
    font-size: 6vw;
    font-weight: bold;
    color: gold;
    text-shadow: 2px 2px 8px #ffcc00;
}

/* --- RESPONSIVE FONT ADJUSTMENT --- */
@media (max-width: 400px) {
    header { font-size: 10vw; }
    footer { font-size: 8vw; }
}
</style>
</head>

<body>

<header>恭喜发财</header>

<div class="image-container">
    <img src="your-image.jpg" class="pop-image" alt="Pop-up Image">
</div>

<footer>新年快乐</footer>

<!-- Background Music -->
<audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
    <source src="music.ogg" type="audio/ogg">
    Your browser does not support the audio element.
</audio>

<script>
window.addEventListener("load", function () {
    const music = document.getElementById("bgm");

    function startMusic() {
        music.play().catch(err => console.log("Music blocked:", err));
        // Remove event listeners after first interaction
        document.body.removeEventListener("click", startMusic);
        document.body.removeEventListener("touchstart", startMusic);
    }

    // Attempt autoplay, fallback to first tap/click
    music.play().catch(() => {
        document.body.addEventListener("click", startMusic, { once: true });
        document.body.addEventListener("touchstart", startMusic, { once: true });
    });
});
</script>

</body>
</html>
