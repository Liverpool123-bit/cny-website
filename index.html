<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>恭喜发财</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #b30000, #ff1a1a);
    font-family: "Microsoft YaHei", sans-serif;
    text-align: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

/* HEADER */
header {
    position: absolute;
    top: 15px;
    width: 100%;
    font-size: 8vw;
    font-weight: bold;
    color: gold;
    text-shadow: 2px 2px 8px #ffcc00;
}

/* IMAGE CENTER */
.image-container {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.pop-image {
    max-height: 50vh;
    max-width: 85vw;
    width: auto;
    height: auto;
    animation: popUp 2.5s ease-out forwards;
    transform: scale(0);
}

@keyframes popUp {
    0% { transform: scale(0); }
    80% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

/* FOOTER */
footer {
    position: absolute;
    bottom: 15px;
    width: 100%;
    font-size: 6vw;
    font-weight: bold;
    color: gold;
    text-shadow: 2px 2px 8px #ffcc00;
}
</style>
</head>

<body>

<header>恭喜发财</header>

<div class="image-container">
    <img src="your-image.jpg" class="pop-image">
</div>

<footer>新年快乐</footer>

<!-- Background Music -->
<audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
    <source src="music.ogg" type="audio/ogg">
    Your browser does not support the audio element.
</audio>

<script>
window.addEventListener("load", function () {
    const music = document.getElementById("bgm");

    // Create Web Audio API context to unlock autoplay on mobile
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function unlockAudio() {
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
        music.play().catch(err => console.log("Music still blocked:", err));
        document.body.removeEventListener("click", unlockAudio);
        document.body.removeEventListener("touchstart", unlockAudio);
    }

    // Try autoplay immediately
    music.play().catch(() => {
        // If blocked, unlock on first interaction
        document.body.addEventListener("click", unlockAudio);
        document.body.addEventListener("touchstart", unlockAudio);
    });
});
</script>

</body>
</html>
